<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
      </ul>
    

    <script>
        //call
function saludar (){
    console.log(`Hola. Soy ${this.name} ${this.apellido}`);
}

const jorge = {
    name:"Jorge",
    apellido:"Gomez"
}

saludar.call(jorge);


function caminar(metros,direccion){
    console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`)

}
caminar.call(jorge,400,"norte")


const valores = [400,"noreste"]
caminar.apply(jorge , valores)

//Call - comma
//Apply - array

const daniel = {name:"Daniel", apellido:"Sanchez"};
const danielSaluda =  saludar.bind (daniel);

danielSaluda();


const danielCamina = caminar.bind(daniel,2000);
danielCamina('oeste');


const buttons = document.getElementsByClassName("call-to-action");


//nodelist
Array.prototype.forEach.call(buttons,button =>{
    button.onclick=()=>alert('Si puedo');
})
    </script>

</body>
</html>
